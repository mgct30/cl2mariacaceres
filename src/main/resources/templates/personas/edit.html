<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Persona</title>
</head>
<body>
    
    <form th:action="@{/personas/{id}/delete(id=${persona.id})}" method="post">
        <button>Eliminar</button>
    </form>

    <h1>Actualizar Personas</h1>



    <form th:action="@{/personas/update}" method="post" th:object="${persona}">
        <input type="hidden" th:field="*{id}" th:if="${persona.id != null}" />
        <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" th:field="*{nombre}">
            <!-- data binding -->
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" th:field="*{apellido}">
            <!-- data binding -->
        </div>
        <div>
            <label for="dni">Dni</label>
            <input id="dni" type="number" th:field="*{dni}">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input id="edad" type="number" th:field="*{edad}"step="0.5">
        </div>
        <button>Guardar</button>
    </form>

</body>
</html>
